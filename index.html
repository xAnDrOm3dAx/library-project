<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Project</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="css-reset.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="app-container">
    <button type="button" id="new-book-btn">New Book</button>

    <!-- <dialog id="form-popup"> -->
    <form id="new-book-form" style="display: none;">
      <label for="title">Title</label>
      <input type="text" id="title">
      <label for="author">Author</label>
      <input type="text" id="author">
      <label for="pages">Number of Pages</label>
      <input type="text" id="pages">
      <div class="has-read">
        <label for="read">Has Read?</label>
        <input type="checkbox" id="read">
      </div>
      <input type="submit" value="Add Book" class="add-book-btn">
    </form>
    <!-- </dialog> -->

    <div id="library" class="library">

    </div>

  </div>
</body>

</html>
